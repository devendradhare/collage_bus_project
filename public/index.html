<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPU bus</title>
    <style>
        body{
            margin: 0;
            /* padding: 0; */
        }
        .user_form {
            background: rgb(6, 17, 95);
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20vh;
        }

        input {
            box-shadow: rgb(62, 62, 62) 1px 2px 5px 1px;
            border: none;
            border-radius: 3px;
            width: 97%;
            height: 25px;
        }

        button {
            box-shadow: rgb(78, 78, 78) 1px 1px 2px;
            border-radius: 3px;
            height: 25px;
        }

        .form_div {
            z-index: 1;
        }

        #my_form {
            background: rgb(67, 71, 101);
            color: aliceblue;
            height: 110px;
            padding: 15px;
            box-shadow: rgb(0, 0, 0) 1px 5px 10px;
        }

        #my_form input {
            display: block;
            margin: 10px 0 15px 0;
        }

        #my_form button {
            margin: 2px;
        }

        .submit_button input {
            position: fixed;
            opacity: 0;
            pointer-events: none;
        }

        #pass_popup {
            background: rgb(64, 71, 125);
            color: whitesmoke;
            position: relative;
            bottom: 125px;
            /* z-index: 1; */
            height: 90px;
            width: 225px;
            padding: 15px;
            transition: .5s ease-out;
            border-radius: 4px;
        }

        #pass_popup input {
            margin: 5px 0 5px 0;
        }

        #pass_popup button {
            background: lavenderblush;
            border: none;
            margin: 10px 0 10px 169px;
        }
    </style>
</head>

<body>
    <div class="user_form">
        <div class="form_div">
            <form id="my_form" action="/" method="post">
                <div> Enter your name : </div>
                <input type="text" name="user" required>
                <button class="submit_button" type="submit" name="student"><input type="radio" id="student"
                        name="join_as_" value="student" checked>
                    <label for="student"> i am a student</label></button>
                <button class="submit_button" type="submit" name="driver"> <input type="radio" id="driver"
                        name="join_as_" value="driver"> <label for="driver"> i am a bus driver</label></button>
            </form>
        </div>
        <div id="pass_popup">
            <form id="password">
                <div> Enter your password: </div>
                <input type="password" name="driver_password" required>
                <button class="submit_pass" type="submit" name="driver_pass">Submit</button>
            </form>
        </div>
    </div>
    <script>
        var form = document.getElementById("my_form");
        var pass = document.getElementById("password");
        var pass_popup = document.getElementById("pass_popup");
        let password = "";
        let sub_btn;
        form.addEventListener("submit", function (event) {
            event.preventDefault();                     // prevent the form from submitting normally
            var formData = new FormData(form);          // create a new FormData object
            var user = formData.get("user");            // get the value of the "user" field
            var joinAs = formData.get("join_as_");      // get the value of the "join_as_" field
            if (joinAs == "driver") {
                pass_popup.style.bottom = "4px";
                sub_btn = this;
            }
            else {
                this.submit();
            }
            document.cookie = "advn" + user + "split" + joinAs + "dvnb";
        });
        pass.addEventListener("submit", function (pass_event) {
            pass_event.preventDefault();
            var inp_pass = new FormData(pass);
            password = inp_pass.get("driver_password");
            if (password == "dvn")
                sub_btn.submit();
            else
                alert("wrong password");
        })
    </script>

</body>

</html>
